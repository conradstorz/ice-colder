<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine Admin</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">ğŸ›  Vending Machine Admin Panel</h1>

        <div id="status-panel" 
             hx-get="/status" 
             hx-trigger="every 1s" 
             hx-swap="innerHTML">
            <!-- Live status will be loaded here -->
            <div>Loading status...</div>
        </div>

        <div class="mt-6 space-x-2">
            <button hx-post="/action/restart" class="bg-blue-500 px-4 py-2 rounded">Restart</button>
            <button hx-post="/action/reset" class="bg-yellow-500 px-4 py-2 rounded">Reset</button>
            <button hx-post="/action/shutdown" class="bg-red-600 px-4 py-2 rounded">Shutdown</button>
        </div>
    </div>
</body>
</html>
