<table class="w-full table-auto bg-white text-black rounded">
  <thead>
    <tr class="bg-gray-200">
      <th class="p-2 text-left">SKU</th>
      <th class="p-2 text-left">Name</th>
      <th class="p-2 text-left">Price</th>
      <th class="p-2 text-left">Inventory</th>
      <th class="p-2 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td class="p-2 font-mono">{{ product.sku }}</td>
      <td class="p-2">{{ product.name }}</td>
      <td class="p-2">${{ '%.2f' | format(product.price) }}</td>
      <td class="p-2">{{ product.inventory_count }}</td>
      <td class="p-2">
        <button 
          hx-get="/inventory/edit/{{ product.sku }}" 
          hx-target="#inventory-box" 
          hx-swap="innerHTML"
          class="bg-blue-500 px-2 py-1 rounded text-white">
          Edit
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
